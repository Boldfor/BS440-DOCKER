services:
  bs440-docker:
    container_name: bs440
    build:
      context: https://github.com/Boldfor/BS440-DOCKER.git
      dockerfile: Dockerfile
    network_mode: host  # Required for Bluetooth access
    privileged: true    # Required for Bluetooth access
    volumes:
      - ./BS440.ini:/app/config/BS440.ini  # Mount BS440.ini from repository to container
      - /var/run/dbus:/var/run/dbus
      - /var/run/bluetooth:/var/run/bluetooth
    devices:
      - /dev/bluetooth:/dev/bluetooth
    environment:
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/var/run/dbus/system_bus_socket
    # This command:
    # 1. Changes working directory to /app/config so the script finds BS440.ini there
    # 2. Runs the Python script with the full path to ensure it can find its modules
    command: sh -c "cd /app/config && python3 -u /app/ble_scanner.py"